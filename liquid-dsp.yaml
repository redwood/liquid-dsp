---
GENERATOR:
    PackageName: liquiddsp
    PackageDescription: "Package liquiddsp provides Go bindings for liquid-dsp"
    PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
    Includes:
        - liquid.h
        - liquid.internal.h
    SysIncludes:
        - inttypes.h
        - complex.h
    FlagGroups:
      - {name: "CFLAGS", flags: [
          "-msse4.1",
          "-Wall",
          "-fPIC",
          "-I.",
          "-I..",
          "-I../include",
      ]}
      - {name: "LDFLAGS", flags: [
          "-L${SRCDIR}/..",
          "-lliquid"
      ]}
#cgo linux LDFLAGS: -L${SRCDIR}/libgit2-static/linux -lgit2
#cgo linux pkg-config: --static ${SRCDIR}/libgit2-static/linux/libgit2.pc


PARSER:
  IncludePaths:
      - /usr/include
      - /usr/include/linux
      - include/
  SourcesPaths:
      - include/liquid.h
      - include/liquid.internal.h
  Defines:
      __linux__: 1
      HAVE_COMPLEX_H: 1

TRANSLATOR:
    ConstRules:
        defines: eval
    Rules:
        global:
            - {transform: lower}
            - {action: accept, from: "^gmskmod"}
            - {action: accept, from: "^gmskdem"}
            - {action: accept, from: "^liquid_float_complex"}
            - {transform: export}
        type:
            - {action: replace, from: "_s$", to: "_t"}
            - {action: replace, from: "_t$"}
        private:
            - {transform: unexport}
        # function:
        #     - {action: replace, from: "^Gmskmod_([a-zA-Z0-9]+)", to: "(Q GMSKMod) $1"}
        post-global:
            # - {action: replace, from: "_q Gmskmod", to: "("}
            - {action: replace, from: "Gmskmod", to: GMSKMod}
            - {action: replace, from: "Gmskdem", to: GMSKDemod}
            - {action: replace, from: _$}
            - {load: snakecase}
            # - {action: replace, from: "^Complexfloat$", to: "complex64"}
    PtrTips:
        function:
            - {target: "^gmskmod_modulate$", tips: [0, 0, arr]}
    # TypeTips:
    #     function:
    #         - {target: "^gmskmod_modulate$", tips: [0, 0, plain]}